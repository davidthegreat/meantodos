<div class="add-todo-form text-center">
	<h1>Add Todo</h1>
	<div class="form-group">
		<input class="form-control input-lg" placeholder="Add Todo..." autofocus #todoText>
		<br>
		<button (click)="addTodo($event, todoText)" class="btn btn-promary btn-block">Create</button>
	</div>
</div>

<div class="todo-list">
	<div *ngFor="let todo of todos">
		<div class="col-md-1">
			<input type="checkbox" name="" [checked]="todo.isCompleted" (click)="updateStatus(todo)">
		</div>
		<div class="col-md-7">
			<span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
			<input type="text" name="" [class.hidden]="!todo.isEditMode" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
			<input type="button" name="" [class.hidden]="!todo.isEditMode" value="Cancel" (click)="setEditState(todo, false)" class="btn btn-warning">
		</div>
		<div class="col-md-4">
            <input (click)="deleteTodo(todo)" type="button" class="btn btn-danger pull-right" value="Delete">
			<input [class.disabled]="todo.isCompleted" (click)="setEditState(todo, true)" type="button" name="" class="btn btn-default pull-right" value="Edit ">
		</div>
	</div>
</div>
